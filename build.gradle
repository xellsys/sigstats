apply plugin: 'java'
apply plugin: 'idea'
apply plugin:'application'

sourceCompatibility = 1.7
version = '1.5.2'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.4.1'
}

mainClassName = "xellsys.sigstats.sigStatsGui.SigStatsGui"